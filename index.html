<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>microRacer</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* Retro grid background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(transparent 0%, rgba(0, 0, 0, 0.3) 50%, transparent 100%),
                linear-gradient(90deg, rgba(255, 100, 0, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 100, 0, 0.03) 1px, transparent 1px);
            background-size: 100% 4px, 40px 40px, 40px 40px;
            animation: scanlines 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scanlines {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }

            100% {
                background-position: 0 100%, 0 0, 0 0;
            }
        }

        /* Checkered racing stripe decoration */
        body::after {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(90deg,
                    #fff 0px,
                    #fff 20px,
                    #222 20px,
                    #222 40px);
            z-index: 999;
        }

        #gameContainer {
            text-align: center;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            border: 4px solid #ff6600;
            border-radius: 0;
            background-color: #111;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            box-shadow: 0 0 60px rgba(255, 102, 0, 0.3), inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* Menu Styles */
        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2.5rem 3rem;
            width: min(95vw, 480px);
            margin: 0 auto;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 4px solid #ff6600;
            border-radius: 0;
            box-shadow:
                0 0 40px rgba(255, 102, 0, 0.4),
                inset 0 0 60px rgba(255, 102, 0, 0.05),
                0 0 0 8px #0a0a0a,
                0 0 0 12px #333;
            position: relative;
        }

        /* Corner decorations */
        #menuScreen::before,
        #menuScreen::after {
            content: "◢◣";
            position: absolute;
            font-size: 1.2rem;
            color: #ff6600;
            letter-spacing: -0.5rem;
        }

        #menuScreen::before {
            top: 8px;
            left: 8px;
        }

        #menuScreen::after {
            bottom: 8px;
            right: 8px;
            transform: rotate(180deg);
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #ff6600;
            text-shadow:
                0 0 10px #ff6600,
                0 0 20px #ff6600,
                0 0 40px #ff3300,
                3px 3px 0 #331100;
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 40px #ff3300, 3px 3px 0 #331100;
            }

            to {
                text-shadow: 0 0 20px #ffaa00, 0 0 40px #ff6600, 0 0 60px #ff3300, 3px 3px 0 #331100;
            }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: -0.5rem;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
        }

        .section label {
            font-family: 'Press Start 2P', monospace;
            color: #ffcc00;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .player-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .player-btn {
            width: 50px;
            height: 50px;
            border: 3px solid #444;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #888;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 4px 0 #111;
            position: relative;
            top: 0;
        }

        .player-btn:hover {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #666;
            color: #fff;
        }

        .player-btn:active {
            top: 4px;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 0 0 #111;
        }

        .player-btn.active {
            background: linear-gradient(180deg, #ff7700 0%, #cc5500 100%);
            border-color: #ffaa00;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 4px 0 #993300,
                0 0 20px rgba(255, 102, 0, 0.5);
        }

        .start-btn {
            padding: 1rem 2.5rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            color: #fff;
            background: linear-gradient(180deg, #22cc22 0%, #118811 100%);
            border: 3px solid #44ff44;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -3px 0 rgba(0, 0, 0, 0.3),
                0 6px 0 #0a660a,
                0 0 30px rgba(34, 204, 34, 0.4);
            position: relative;
            top: 0;
        }

        .start-btn:hover {
            background: linear-gradient(180deg, #33dd33 0%, #22aa22 100%);
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -3px 0 rgba(0, 0, 0, 0.3),
                0 6px 0 #0a660a,
                0 0 50px rgba(34, 204, 34, 0.6);
        }

        .start-btn:active {
            top: 6px;
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -3px 0 rgba(0, 0, 0, 0.3),
                0 0 0 #0a660a,
                0 0 30px rgba(34, 204, 34, 0.4);
        }

        .secondary-btn {
            padding: 0.7rem 1.8rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.55rem;
            color: #aaa;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border: 2px solid #555;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 4px 0 #111;
            position: relative;
            top: 0;
        }

        .secondary-btn:hover {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            border-color: #777;
            color: #fff;
        }

        .secondary-btn:active {
            top: 4px;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 0 0 #111;
        }

        .controls-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            width: 100%;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .control-item:hover {
            background: linear-gradient(180deg, #252525 0%, #1a1a1a 100%);
            border-color: #555;
        }

        .control-item.controller-mode {
            border-color: #00ccff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }

        .control-item.controller-mode .player-label {
            color: #00ccff;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .control-item.controller-mode .keys {
            color: #00ccff;
        }

        .controls-hint {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: #555;
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
            letter-spacing: 1px;
            transition: color 0.2s ease;
        }

        .controls-info:hover+.controls-hint,
        .controls-hint:hover {
            color: #888;
        }

        .player-label {
            font-family: 'Press Start 2P', monospace;
            color: #ff6600;
            font-size: 0.45rem;
            min-width: 55px;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        .keys {
            font-family: 'Orbitron', sans-serif;
            color: #666;
            font-size: 0.7rem;
        }

        .track-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            color: #ff6600;
            font-size: 1rem;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 3px 0 #111;
            position: relative;
            top: 0;
        }

        .nav-btn:hover {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            border-color: #ff6600;
            color: #ffaa00;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 3px 0 #111,
                0 0 15px rgba(255, 102, 0, 0.3);
        }

        .nav-btn:active {
            top: 3px;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3),
                0 0 0 #111;
        }

        .track-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
            padding: 0.75rem 1rem;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #444;
        }

        .track-number {
            font-family: 'Orbitron', sans-serif;
            color: #666;
            font-size: 0.65rem;
            letter-spacing: 2px;
        }

        .track-name {
            font-family: 'Press Start 2P', monospace;
            color: #ffcc00;
            font-size: 0.55rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            margin-top: 0.25rem;
        }

        /* Settings Screen */
        #settingsScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            min-width: 340px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 4px solid #ff6600;
            box-shadow:
                0 0 40px rgba(255, 102, 0, 0.4),
                inset 0 0 60px rgba(255, 102, 0, 0.05),
                0 0 0 8px #0a0a0a,
                0 0 0 12px #333;
        }

        #settingsScreen h2 {
            font-family: 'Press Start 2P', monospace;
            color: #ff6600;
            font-size: 0.9rem;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            letter-spacing: 2px;
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(180deg, #1a1a1a 0%, #111 100%);
            border: 1px solid #333;
        }

        .settings-item label {
            font-family: 'Press Start 2P', monospace;
            color: #888;
            font-size: 0.45rem;
            letter-spacing: 1px;
        }

        .toggle {
            appearance: none;
            width: 48px;
            height: 24px;
            border-radius: 0;
            background: linear-gradient(180deg, #222 0%, #111 100%);
            border: 2px solid #444;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            border-radius: 0;
            background: linear-gradient(180deg, #666 0%, #444 100%);
            transition: all 0.2s ease;
            box-shadow: 0 2px 0 #222;
        }

        .toggle:checked {
            background: linear-gradient(180deg, #ff7700 0%, #cc5500 100%);
            border-color: #ffaa00;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
        }

        .toggle:checked::after {
            transform: translateX(24px);
            background: linear-gradient(180deg, #fff 0%, #ddd 100%);
        }

        /* Back button during game */
        #backBtn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            background: linear-gradient(180deg, #333 0%, #222 100%);
            border: 2px solid #555;
            color: #aaa;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 3px 0 #111;
        }

        #backBtn:hover {
            background: linear-gradient(180deg, #444 0%, #333 100%);
            border-color: #ff6600;
            color: #fff;
        }

        /* Finish Screen Button */
        #finishBackBtn {
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            color: #fff;
            background: linear-gradient(180deg, #22cc22 0%, #118811 100%);
            border: 3px solid #44ff44;
            border-radius: 0;
            cursor: pointer;
            z-index: 101;
            display: none;
            box-shadow:
                0 6px 0 #0a660a,
                0 0 40px rgba(34, 204, 34, 0.5);
            transition: all 0.15s ease;
            letter-spacing: 1px;
        }

        #finishBackBtn:hover {
            background: linear-gradient(180deg, #33dd33 0%, #22aa22 100%);
            box-shadow:
                0 6px 0 #0a660a,
                0 0 60px rgba(34, 204, 34, 0.7);
        }

        #finishBackBtn:active {
            top: calc(65% + 6px);
            box-shadow:
                0 0 0 #0a660a,
                0 0 40px rgba(34, 204, 34, 0.5);
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <!-- Menu Screen -->
        <div id="menuScreen">
            <h1>Benett's microRacer</h1>
            <p class="subtitle">Top-down arcade racing</p>

            <div class="section">
                <label>Select Players</label>
                <div class="player-buttons">
                    <button class="player-btn active" data-players="1">1</button>
                    <button class="player-btn" data-players="2">2</button>
                    <button class="player-btn" data-players="3">3</button>
                    <button class="player-btn" data-players="4">4</button>
                </div>
            </div>

            <div class="section">
                <label>Select Track</label>
                <div class="track-selector">
                    <button class="nav-btn" id="prevTrack">◀</button>
                    <div class="track-display">
                        <span class="track-number" id="trackNumber">1/10</span>
                        <span class="track-name" id="trackName">Breakfast Table</span>
                    </div>
                    <button class="nav-btn" id="nextTrack">▶</button>
                </div>
            </div>

            <button class="start-btn" id="startBtn">Start Race</button>
            <button class="secondary-btn" id="settingsBtn">Settings</button>

            <p class="controls-hint" id="controlsHint">Click to toggle controller</p>
            <div class="controls-info" id="controlsInfo">
                <div class="control-item">
                    <span class="player-label">Player 1</span>
                    <span class="keys">↑ ↓ ← →</span>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen">
            <h2>Settings</h2>
            <div class="settings-list">
                <div class="settings-item">
                    <label for="ghostToggle">Ghost (fastest lap)</label>
                    <input class="toggle" type="checkbox" id="ghostToggle">
                </div>
                <div class="settings-item">
                    <label for="musicToggle">Music</label>
                    <input class="toggle" type="checkbox" id="musicToggle">
                </div>
                <div class="settings-item">
                    <label for="sfxToggle">Sound Effects</label>
                    <input class="toggle" type="checkbox" id="sfxToggle">
                </div>
            </div>
            <button class="secondary-btn" id="settingsBackBtn">Back</button>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <button id="backBtn">← Menu</button>
        <button id="finishBackBtn">Back to Menu</button>
    </div>

    <!-- Background Music - plays random action track -->
    <audio id="bgMusic" preload="auto"></audio>

    <script src="game.js"></script>
</body>

</html>
